{% extends "v1/layout.html" %}

{% block content %}
<main id="content" role="main">

  {% set currentPage = 'search' %}
  {% include "includes/main_nav.html" %}

  <div class="main-content">
    <div class="grid-row">
      <div class="column-full">
        <div class="search-box-container">

          <h1 class="heading-large">Search for someone</h1>

          <form action="person-1" method="get" class="form" id="search-form">
            <label class="form-hint" for="nino">Enter a National Insurance number</label>
            <input id="nino" type="search" autocomplete="off" name="nino" class="form-control js-search-focus">
            <input id="search-submit"  type="submit" class="search-submit" value="Search"/>
          </form>

        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
