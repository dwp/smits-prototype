{% extends "v2/layout.html" %}

{% block content %}
<main id="content" role="main">

  {% set currentPage = 'search' %}
  {% include "includes/main_nav.html" %}

  <div class="main-content">
    <div class="grid-row">
      <div class="column-two-thirds">

        <h2 class="heading-medium">Sign in</h2>

        <form>

          <div class="form-group">
            <label class="form-label-bold" for="email">Your username</label>
            <input class="form-control" id="email" name="your_email" type="text">
          </div>

          <div class="form-group">
            <label class="form-label-bold" for="password">Your password</label>
            <input class="form-control" id="password" name="your_password" type="text">
            <label class="block-label selection-button-checkbox small-checkbox">
              <input class="" type="checkbox" checked="checked" id="shidepass">
              <span>Show password</span>
            </label>
          </div>

          <div class="form-group">
            <a class="button button-start" href="search" role="button">Sign in</a>
          </div>

        </form>

      </div><!-- col -->
    </div><!-- row -->
  </div><!-- main-content -->
</main>
{% endblock %}

{% block page_scripts %}
<script src="/public/javascripts/hideShowPassword.js"></script>
<script type="text/javascript">
  $(document).on('ready',function()
  {
    $('#shidepass').on('click',function(e)
    {
      if ($(this).prop('checked')) $('#password').showPassword();
      else $('#password').hidePassword();
    });
  });
</script>
{% endblock %}
