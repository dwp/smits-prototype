{% extends "v2/layout.html" %}

{% block content %}
<main id="content" role="main">

  {% set currentPage = 'upload' %}
  {% include "includes/main_nav.html" %}

  <div class="main-content">
    <div class="grid-row">
      <div class="column-full">

        <h2 class="heading-large">Update statuses</h2>

        <!-- LIST THE THINGS -->
        <fieldset class="form-group" id="havejob">
          <p>Enter National Insurance Numbers of people to update</p>
          <div class="tasks">
            <p class="cond"><input name="need_tasks" class="form-control" style="width:50%" autocomplete="off"/></p>
            <p class="cond"><input name="need_tasks" class="form-control" style="width:50%" autocomplete="off"/></p>
            <p class="cond"><input name="need_tasks" class="form-control" style="width:50%" autocomplete="off"/></p>
          </div>
          <p><a href="#" id="add" class="button button-add">&#43; add another</a></p>
        </fieldset>

        <div class="form-group">
          <select class="form-select" name="hours_unit">
            <option>letter returned to person</option>
            <option>letter received</option>
            <option>charge deed recieved</option>
          </select>
        </div>

        <input type="submit" value="Continue" class="button mth" id="nextButton"/>

      </div>
    </div>
  </div>
</main>
{% endblock %}

{% block page_scripts %}
<script type="text/javascript">
  /*
    make the "add another" link work.
  */
  $('#add').on("click",function(e)
  {
    e.preventDefault();
    var c = $($('.tasks .cond')[0]).clone(); // clone the first input
    $('.tasks').append(c); // apend it to the block.
    $(c.find('input')).val("").focus(); // empty the vlalue.
  });
</script>
{% endblock %}
